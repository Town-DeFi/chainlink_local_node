version: "3"
services:
    chainlink:
        image: smartcontract/chainlink
        env_file: ./.chainlink-local/.env
        ports:
            - "6688:6688"
        container_name: chainlink_local
        volumes:
            - "${PWD}/.chainlink-local:/chainlink"
        restart: on-failure:5
        # deploy:
        #     restart_policy:
        #         condition: on-failure
        #         delay: 5s
        #         max_attempts: 3
                # window: 10s
        command:  "local n -p /chainlink/.password -a /chainlink/.api"
        networks:
            - app-network

    bridge_db:
        image: postgres:alpine
        command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key
        ports:
            - "6689:5432"
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: user
            POSTGRES_PASSWORD: secret
        volumes:
            - "./ca/server.crt:/var/lib/postgresql/server.crt:ro"
            - "./ca/server.key:/var/lib/postgresql/server.key:ro"
        networks:
            - app-network

    ethnode:
        image: trufflesuite/ganache-cli:latest
        ports:
            - "6690:8545"
        container_name: ganache
        networks:
            - app-network

networks:
    app-network:
        driver: bridge